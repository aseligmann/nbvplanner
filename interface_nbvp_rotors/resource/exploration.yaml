system/v_max: 0.2
system/dyaw_max: 0.75
system/camera/pitch: [0.0]
# res_x = 640 px
# res_y = 480 px
# fov_x = 2.0 rad = 114.59 deg
# fov_y = 1.5 rad =  85.94 deg
# focallength = 1/2 * res_x * 1/(tan(fov_x/2))
system/camera/horizontal: [114.59]
system/camera/vertical: [85.94]
system/bbx/x: 0.7
system/bbx/y: 0.7
system/bbx/z: 0.3
system/bbx/overshoot: 0.3

nbvp/gain/free: 0.0
nbvp/gain/occupied: 0.0
nbvp/gain/unmapped: 1.0
nbvp/gain/area: 0.0
nbvp/gain/probabilistic: 0.0
nbvp/gain/range: 1.5
nbvp/gain/zero: 0.0
nbvp/gain/degressive_coeff: 0.5
nbvp/tree/extension_range: 1.0
nbvp/tree/exact_root: true
nbvp/tree/initial_iterations: 15
nbvp/tree/cuttoff_iterations: 200
nbvp/dt: 0.1

nbvp/log/throttle: 0.25
nbvp/log/on: true

# bounding box: necessary to limit the simulation 
# scenario (smaller than actual gazebo scenario)
bbx/minX: -3.0
bbx/minY: -2.5
bbx/minZ: -0.1
bbx/maxX: 35.0
bbx/maxY: 2.5
bbx/maxZ: 12.0
bbx/softBounds: false

pcl_throttle: 0.36
inspection_throttle: 0.5
